version: '3.8'

services:
  lix-cache:
    build:
      context: .
      dockerfile: Dockerfile
    image: lixcache/server:latest
    container_name: lix-cache-server
    ports:
      - "${PORT:-4000}:4000"
    environment:
      # Server configuration
      - PORT=4000
      - MIX_ENV=prod

      # Cache configuration
      - CACHE_LIMIT=100000

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
